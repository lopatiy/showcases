<html>
<head>
    <meta charset="UTF-8">
    <script language="javascript" type="text/javascript" src="../../node_modules/p5/lib/p5.js"></script>
    <script language="javascript" type="text/javascript" src="../../assets/javascript/fps.js"></script>
    <script language="javascript" type="text/javascript" src="../../assets/javascript/particles/main.js"></script>
    <script language="javascript" type="text/javascript" src="../../assets/javascript/particles/particle.js"></script>
    <style> body {padding: 0; margin: 0;} </style>
</head>
<body oncontextmenu="rightClick(event)">
<script>
    var particles = [];
    var rightClick = function(event) {
        event.preventDefault();
        for (var i = 0; i < particles.length; i++) {
            particles[i].inverse();
        }
    };
    document.body.addEventListener('oncontextmenu', rightClick)
</script>
</body>
</html>
